<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT ACESSÍVEL ♿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo-chatgpt.jpg" alt="Logo do ChatGPT">
            <h1>ChatGPT ACESSÍVEL ♿</h1>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="chat-container">
                <div id="result" class="chat-output" aria-live="polite" role="log" aria-atomic="true">
                    <p>Los resultados generados provienen de la API de ChatGPT</p>
                </div>
                <div class="input-container">
                    <textarea id="inputQuestion" placeholder="Faça uma pergunta" rows="1"></textarea>
                    <button id="sendButton" class="send-button" aria-label="Enviar">Enviar</button>
                    <button id="resetButton" class="reset-button" aria-label="Reiniciar">Reiniciar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <section>
            <p>© 2023 Maoly Lara. Todos os Direitos Reservados.</p>
            <div class="social-media">
                <h5>Minhas Redes Sociais</h5>
                <a href="https://www.instagram.com/laramaoly" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://github.com/MaolyLara" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/maolylara" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-linkedin"></i></a>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
